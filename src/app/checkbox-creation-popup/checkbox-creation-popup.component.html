<h2 mat-dialog-title>Define the checkbox field</h2>
<mat-dialog-content>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 ml-auto">
                <form>
                    <div class="form-group">
                        <label for="label">Label of the field</label>
                        <input (keydown)="enableSubmitButton()" type="text" id="label" [(ngModel)]="label" class="form-control" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <label for="value">Number of options</label>
                        <input (keyup)="addEntries()" type="number" id="numOfOptions" [(ngModel)]="numberOfOptions" class="form-control" [ngModelOptions]="{standalone: true}">
                    </div>
                    <ng-container *ngIf="optionSelect">
                        <div class="form-group" *ngFor="let optionEntry of optionsEntry;let k=index;">
                            <label>Enter the label of option {{k+1}}:</label>
                            <input type="text" class="form-control" [(ngModel)]="optionEntry.label" [ngModelOptions]="{standalone: true}">
                        </div>
                    </ng-container>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="requiredField" [ngModelOptions]="{standalone: true}">
                        <label class="form-check-label">Is this a required field?</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn btn-primary" [disabled]="!enableSubmit" type="submit" (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
